name: Staging autodeploy vf-chat

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy -c fly_prod.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        if: always()
        with:
            webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
            needs: ${{ toJson(needs) }}
            job: ${{ toJson(job) }}
            steps: ${{ toJson(steps) }}
            overwrite: "{title: `STAGING VF-CHAT / FLY.IO DEPLOY -- ${{ github.repository }} ${sender.login} ${eventName} initialised workflow ${workflow}`}"

